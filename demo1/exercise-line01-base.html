<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 1.引入 echarts.js -->
    <script src="https://cdn.bootcss.com/echarts/4.2.1/echarts.min.js"></script>
</head>
<body>
  <!-- 2.有高度的div -->
   <div id="main" style="width:600px;height:400px;"></div>
   <script>
  // 3. init
  var echartsInstance = echarts.init(document.querySelector('#main'))
  var option = {
    xAxis:{
      data:['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
    },
    yAxis:{},
    series:[{
      type:'line',
      data:[820, 932, 901, 934, 1290, 1330, 1320]
    }]
  }
  // 4. setOption
  echartsInstance.setOption(option)
   </script>
</body>
</html>
